 <!-- Add your content of header -->
<header>
  <nav class="navbar  navbar-fixed-top navbar-default">
    <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav ">
            <li><a href="../home.html" title="">01 : Home</a></li>
            <li><a href="../add.html" title="">02 : Add Details</a></li>
            <li><a href="../show.html" title="">03 : Show Details</a></li>
            <li><a href="../remove.html" title="">04 : Remove Details</a></li>
          </ul>
        </div> 
    </div>
  </nav>
</header>

<div class="section-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {% if mode == 'add' %}
        <div class="section-container-spacer text-center">
          <h1 class="h2">your details are noted</h1>
        </div>
        
        {% elif mode == 'show' %}
        <div class="section-container-spacer text-center">
          <h1 class="h2">your employee details</h1>
          {% for i in data %}
          <p> {{ i }} : {{data[i]}} </p>
          {% endfor %}
        </div>
        {% else %}
        <div class="section-container-spacer text-center">
          <h1 class="h2">you employee details</h1>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function (event) {

</script>
